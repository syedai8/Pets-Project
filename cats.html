<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Whiskr - Cat Adoption</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="images/whiskr-logo.png" rel="icon" type="image/png">
    </head>
    <body>
        <header>
            <a href="index.html" class="logo">
                <h3>Whiskr.</h3>
                <span class="subtitle">Cat adoption</span>
            </a>

            <div class="icons">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </header>
        <main class="cats-page">
        <h1 class="cats-title">Cats Waiting For You!</h1>

            <section class="cats-grid">
                <div class="cat-card">
                    <img src="images/cat1.png" alt="Cat Milo">
                    <h3>Milo</h3>
                    <p>2 years old • Playful and curious</p>
                    <button class="adopt-btn">Adopt!</button>
                </div>

                <div class="cat-card">
                    <img src="images/cat2.png" alt="Cat Luna">
                    <h3>Luna</h3>
                    <p>1 year old • Sweet and cuddly</p>
                    <button class="adopt-btn">Adopt!</button>
                </div>

                <div class="cat-card">
                    <img src="images/cat3.png" alt="Cat Oliver">
                    <h3>Oliver</h3>
                    <p>3 years old • Calm and gentle</p>
                    <button class="adopt-btn">Adopt!</button>
                </div>

                <div class="cat-card">
                    <img src="images/cat4.png" alt="Cat Daisy">
                    <h3>Daisy</h3>
                    <p>6 months • Energetic and funny</p>
                    <button class="adopt-btn">Adopt!</button>
                </div>

                <div class="cat-card">
                    <img src="images/cat5.png" alt="Cat Jasper">
                    <h3>Jasper</h3>
                    <p>4 years old • Lap cat • Very gentle</p>
                    <button class="adopt-btn">Adopt!</button>
                </div>

                <div class="cat-card">
                    <img src="images/cat6.png" alt="Cat Nala">
                    <h3>Nala</h3>
                    <p>1.5 years old • Adventurous</p>
                    <button class="adopt-btn">Adopt!</button>
                </div>
            </section>
        </main>
    </body>
</html>
